<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta title="Recipe Blog">
    <meta author="Jacob McDougal">
    <meta desciption="This is a site for a recipebook">
    <meta property="og:title" content="RecipeBook">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">


    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="recipes.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <script src="main.js" defer></script>
    <title>Recipe page</title>
</head>
<body>
    <header>
        <div id="title">
        <a href="#"><img src="images/recipe-book.png" alt="recipebook"></a>
        <h1>RecipeBook</h1>
        </div>
        <form class="search">
        <input type="text" placeholder="Find a Recipe">
        <a href="#"><img src="images/search.svg" alt="search"></a>
        </form>
    </header>
    <main>
        <div id="fooddetail">
    <a href="#"><img src="images/apple-crisp.jpg" alt="Apple Crisp"></a>
    <div id="food-summary">
    <p id="foodtype">Dessert</p>
    <h1>Apple Crisp</h1><br>
    <span
	class="rating"
	role="img"
	aria-label="Rating: 4 out of 5 stars"
    >
	    <span aria-hidden="true" class="icon-star">⭐</span>
	    <span aria-hidden="true" class="icon-star">⭐</span>
	    <span aria-hidden="true" class="icon-star">⭐</span>
	    <span aria-hidden="true" class="icon-star-empty">⭐</span>
	    <span aria-hidden="true" class="icon-star-empty">☆</span>
        </span>
        <p id="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
        </div>
    </div>
    </main>
    <footer>    
        <div class="social">
	<!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	<a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
	<a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
	<a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
    </div>
    <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
</footer>

</body>
</html>
